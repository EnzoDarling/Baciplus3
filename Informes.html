<body>
	<section class="Formulario">
		<h3 class="FormTitulo">Informes</h3>
		<form class="ContentForm"  method="POST" id="FormInformes">
			<div class="FormItem">
				<label class="Form-etiqueta">Num. Informe:</label>
				<input type="text" class="Form-caja" name="num_informe" id="num_informe">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Fecha:</label>
				<input type="text" class="Form-caja" name="fecha" id="fecha">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Num. Muestra:</label>
				<input type="text" class="Form-caja" name="num_muestra" id="num_muestra">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Tipo de Muestra:</label>
				<!-- <input type="text" class="Form-caja" name="tipo_muestra" id="tipo_muestra"> -->
				<select class="Form-select" name="tipo_muestra" id="tipo_muestra">
					<option value="Seleccione">Seleccione</option>
					<option value="Extrapulmonar">Extrapulmonar</option>
					<option value="Pulmonar">Pulmonar</option>
					<option value="Pulmonar Analizada">Pulmonar Analizada</option>
					<option value="Extrapulmonar Procesada">Extrapulmonar Procesada</option>
				</select>
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Solicitud de Cultivo:</label>
				<!-- <input type="text" class="Form-caja" name="sol_cultivo" id="sol_cultivo"> -->
				<select class="Form-select" name="sol_cultivo" id="sol_cultivo">
					<option value="Seleccione">Seleccione</option>
					<option value="Si">SI</option>
					<option value="Si">NO</option>
				</select>
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Fecha 1º Lectura:</label>
				<input type="text" class="Form-caja" name="fecha_primera_lectura" id="fecha_primera_lectura">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">1º Lectura:</label>
				<!-- <input type="text" class="Form-caja" name="primera_lectura" id="primera_lectura"> -->
				<select class="Form-select" name="primera_lectura" id="primera_lectura">
					<option value="Seleccione">Seleccione</option>
					<option value="Positivo">Positivo</option>
					<option value="Negativo">Negativo</option>
				</select>
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Fecha 2º Lectura:</label>
				<input type="text" class="Form-caja" name="fecha_segunda_lectura" id="fecha_segunda_lectura">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">2º Lectura:</label>
				<!-- <input type="text" class="Form-caja" name="segunda_lectura" id="segunda_lectura"> -->
				<select class="Form-select" name="segunda_lectura" id="segunda_lectura">
					<option value="Seleccione">Seleccione</option>
					<option value="Positivo">Positivo</option>
					<option value="Negativo">Negativo</option>
				</select>
			</div>
			<section class="Botones">
				<input type="button" class="btn-guardar" value="Insertar" id="guardarinformes"/>
				<input type="button" class="btn-modificar" value="Modificar"  id="modificarinformes"/>
				<input type="button" class="btn-eliminar" value="Eliminar" id="eliminarinformes"/>
			</section>
		</form>
		<div class="Lista">
			<div class="Lista-aviso">
				<p>Versión Demo. Contactame a <a href="http://www.twitter.com/EnzoDarling" target="_blank">@EnzoDarling</a> para más información sobre el sitio.</p>
			</div>

			</div>
