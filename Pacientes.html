<body>
	<section class="Formulario">
		<h3 class="FormTitulo">Pacientes</h3>
		<form class="ContentForm2" method="POST" id="FormPacientes">
			<div class="FormItem">
				<label class="Form-etiqueta">DNI:</label>
				<input type="text" class="Form-caja" name="dni_paciente" id="dni_paciente">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Apellido:</label>
				<input type="text" class="Form-caja" name="pac_apellido" id="pac_apellido">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Nombre:</label>
				<input type="text" class="Form-caja" name="pac_nombre" id="pac_nombre">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Dirección:</label>
				<input type="text" class="Form-caja" name="dire" id="dire">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Telefono:</label>
				<input type="text" class="Form-caja" name="telefono" id="dire" >
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">N° Orden:</label>
			</div>
				<input type="text" class="Form-caja" name="num_orden" id="num_orden">
			<section class="Botones">
				<input type="button" class="btn-guardar" value="Insertar" id="guardarpacientes"/>
				<input type="button" class="btn-modificar" value="Modificar"  id="modificarpaciente"/>
				<input type="button" class="btn-eliminar" value="Eliminar" id="eliminarpacientes"/>		
			</section>
		</form>
		<div class="Lista">
		<div class="Lista-aviso">
			<p>Versión Demo. Contactame a <a href="http://www.twitter.com/EnzoDarling" target="_blank">@EnzoDarling</a> para más información sobre el sitio.</p>
		</div>
			<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Ingrese el apellido" id="pacbuscar">			
			<div id="Pacientes-datos">

		  	</div>
		</div>
	</section>
