<section class="Formulario">
	<h3 class="FormTitulo">Cultivos</h3>
	<!-- action="cultivos.php" -->
	<form class="ContentForm" method="post" id="FormCultivos">
		<div class="FormItem">
			<label class="Form-etiqueta">Num. Cultivo:</label>
			<input type="text" class="Form-caja" name="num_cultivo" id="num_cultivo">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Fecha Primera Lectura:</label>
			<input type="text" class="Form-caja" name="fecha_primera_lectura" id="fecha_primera_lectura">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Primera Lectura:</label>
			<!-- <input type="text" class="Form-caja" name="primera_lectura" id="primera_lectura"> -->
			<select class="Form-select" name="primera_lectura" id="primera_lectura">
				<option value="Seleccione">Seleccione</option>
				<option value="Positivo">Positivo</option>
				<option value="Negativo">Negativo</option>
			</select>
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Fecha Segunda Lectura:</label>
			<input type="text" class="Form-caja" name="fecha_segunda_lectura" id="fecha_segunda_lectura">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Segunda Lectura:</label>
			<!-- <input type="text" class="Form-caja" name="segunda_lectura" id="segunda_lectura"> -->
			<select class="Form-select" name="segunda_lectura" id="segunda_lectura">
				<option value="Seleccione">Seleccione</option>
				<option value="Positivo">Positivo</option>
				<option value="Negativo">Negativo</option>
			</select>
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Resultado:</label>
			<!-- <input type="text" class="Form-caja" name="resultado" id="resultado"> -->
			<select class="Form-select" name="resultado" id="resultado">
				<option value="Seleccione">Seleccione</option>
				<option value="Positivo">Positivo</option>
				<option value="Negativo">Negativo</option>
				<option value="En Tratamiento">En Tratamiento</option>
			</select>
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Num. Muestra:</label>
			<input type="text" class="Form-caja" name="num_muestra" id="num_muestra">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Solicitud de Cultivo:</label>
			<select class="Form-select" name="sol_cultivo" id="sol_cultivo">
				<option value="Seleccione">Seleccione</option>
				<option value="si">SI</option>
				<option value="no">NO</option>
			</select>
		</div>
		<section class="Botones">
				<input type="button" class="btn-guardar" value="Insertar" id="guardarcultivos"/>
				<input type="button" class="btn-modificar" value="Modificar"  id="modificarcultivos"/>
				<input type="button" class="btn-eliminar" value="Eliminar" id="eliminarcultivos"/>
				<!-- <input type="button" class="btn-nuevo" id="listar-cultivos"  value="Listar"/> -->
