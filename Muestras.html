<body>
<section class="Formulario">
		<h3 class="FormTitulo">Muestras</h3>
		<form class="ContentForm2" method="POST" id="FormMuestras">
			<div class="FormItem">
				<label class="Form-etiqueta">Num. Muestra:</label>
				<input type="text" class="Form-caja" name="num_muestra" id="num_muestra">
			</div>						
			
			<div class="FormItem">
				<label class="Form-etiqueta">Nº Orden:</label>
				<input type="text" class="Form-caja" name="num_orden" id="num_orden">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">N° Cultivo:</label>
				<input type="text" class="Form-caja" name="num_cultivo" id="num_cultivo">
			</div>			
			<div class="FormItem">
				<label class="Form-etiqueta">Lectura:</label>
				<select class="Form-select" name="lectura" id="lectura">
					<option value="Seleccione">Seleccione</option>		
					<option value="primera">Primera</option>
					<option value="segunda">Segunda</option>
					<option value="tercera">Tercera</option>
				</select>				
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Solicitud de Cultivo:</label>
				<select class="Form-select" name="sol_cultivo" id="sol_cultivo">
					<option value="Seleccione">Seleccione</option>			
					<option value="si">Si</option>
					<option value="no">No</option>
				</select>
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Tipo de Muestra</label>
				<select class="Form-select" name="tipo_muestra" id="tipo_muestra">
					<option value="Seleccione">Seleccione</option>	
					<option value="pulmonar">Pulmonar</option>
					<option value="extrapulmonar">Extrapulmonar</option>
					<option value="pulmonar analizada">Pulmonar Analizada</option>
					<option value="extrapulmonar analizada">Extrapulmonar Analizada</option>
					<option value="pulmonar procesada">Pulmonar Procesada</option>
					<option value="extrapulmonar procesada">Extrapulmonar Procesada</option>
				</select>
			</div>
			<section class="Botones">
				<input type="button" class="btn-guardar" value="Insertar" id="guardarmuestras"/>
				<input type="button" class="btn-modificar" value="Modificar"  id="modificarmuestras"/>
				<input type="button" class="btn-eliminar" value="Eliminar" id="eliminarmuestras"/>
			</section>
		</form>
		<div class="Lista">
		<div class="Lista-aviso">
			<p>Versión Demo. Contactame a <a href="http://www.twitter.com/EnzoDarling" target="_blank">@EnzoDarling</a> para más información sobre el sitio.</p>
		</div>
			<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Buscar" id="mues_buscar">		
			<div id="Muestras-datos">
				
			</div>
		</div>
</section>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
