<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		$("#listar").click(function(){
			$.ajax({
				type: "GET",
				url: "listar.php",
				dataType: "html",
				success: function(response){
					$("#Pacientes-datos").html(response);
					alert(response);
				}
			});
		});
	});
</script>
<body>
	<h3 align="center">Prueba pacientes</h3>
	<table border="1" align="center">
   <tr>
       <td> <input type="button" id="listar" value="Display All Data" /> </td>
   </tr>
</table>
<div id="Pacientes-datos" align="center">

</div>
</body>
</html>
