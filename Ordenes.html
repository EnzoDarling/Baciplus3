<body>
	<section class="Formulario">
		<h3 class="FormTitulo">Ordenes</h3>
		<form method="POST" class="ContentForm2" name="FormOrdenes" id="FormOrdenes">
			<div class="FormItem">
				<label class="Form-etiqueta">N° Orden:</label>
				<input type="text" class="Form-caja" name="num_orden" id="num_orden">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Apellido:</label>
				<input type="text" class="Form-caja" name="apellido" id="apellidorden">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Nombre:</label>
				<input type="text" class="Form-caja" name="nombre" id="nombreorden">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Solicitud de Cultivo:</label>
				<select class="Form-select" name="sol_cultivo" id="sol_cultivo">
					<option value="Seleccione">Seleccione</option>
					<option value="Si">SI</option>
					<option value="No">NO</option>
				</select>
			</div>
			<section class="Botones">
				<input type="button" class="btn-guardar" value="Insertar" id="guardarordenes"/>
				<input type="button" class="btn-modificar" value="Modificar"  id="modificarordenes"/>
				<input type="button" class="btn-eliminar" value="Eliminar" id="eliminarordenes"/>
			</section>
		</form>
		<div class="Lista">
			<div class="Lista-aviso">
				<p>Versión Demo. Contactame a <a href="http://www.twitter.com/EnzoDarling" target="_blank">@EnzoDarling</a> para más información sobre el sitio.</p>
			</div>
			<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Buscar" id="ord_buscar">
			<div id="Ordenes-datos">

		  	</div>
		</div>
	</section>
